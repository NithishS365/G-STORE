<!DOCTYPE html>
<html>
<head>
  <title>Buy Now - G-STORE</title>

    }

      background-color: #c2185b;

    }

      margin: 40px auto;

      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

  <nav>
    <a href="/">Home</a>
    <a href="/logout">Logout</a>
  </nav>
