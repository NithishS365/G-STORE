<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FashionFiesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap');
    body {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      padding: 40px 0;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      animation: zoomIn 1s ease forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .btn-secondary {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }
    .card-title {
      font-family: 'Montserrat', sans-serif;
      color: navy;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    label {
      font-size: 1rem;
      font-weight: bold;
      color: #ff7e5f;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card p-4">
        <div class="card-body">
          <b><h2 class="card-title text-center mb-4">Create Your G-STORE Account</b></h3>
          <form method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="text" class="form-control" name="email" >
              </div>
              <div class="col-md-6 mb-3">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone" maxlength="10" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Gender</label>
                <select name="gender" class="form-control" required>
                  <option value="">Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label>Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
              </div>
              <div class="col-md-12 mb-3">
                <label>Address</label>
                <textarea class="form-control" name="address" rows="2" required></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Role</label>
                <select name="role" class="form-control" required>
                  <option value="">Select Role</option>
                  <option value="customer">Customer</option>
                  <option value="seller">Seller</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-secondary w-100 mb-3">Register</button>
            <p class="text-center">Already registered? <a href="/login">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
